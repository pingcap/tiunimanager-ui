header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: PingCAP, Inc.

  paths-ignore:
    - '.github'
    - '.husky'
    - '.vscode'
    - 'external'
    - 'generated'
    - '.gitignore'
    - '.prettierrc'
    - '.eslintrc'
    - '.env'
    - '.env.*'
    - 'LICENSE'
    - 'i18n-manager.yaml'
    - 'yarn.lock'
    - '**/*.gitkeep'
    - '**/*.svg'
    - '**/*.md'
    - '**/*.json'

  comment: never

  language:
    Less:
      extensions:
        - ".less"
      comment_style_id: DoubleSlash
