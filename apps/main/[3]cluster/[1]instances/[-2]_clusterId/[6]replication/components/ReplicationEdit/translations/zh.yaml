basic:
  title: 基本信息
  fields:
    id: 任务 ID
    name: 任务名称
    tso: 开始的 TSO 值
    filterRule: 过滤规则
  tips:
    tso: 同步任务开始的 TSO，取值范围是 0 ～ tikv_gc_save_point。填入 “0” 则系统将从当前时刻获取起始TSO
    filterRule: 正则表达式
  rules:
    name:
      required: 请填写任务名称
      length: 长度必须在 1 ~ 20 之间
    tso:
      valid: 请填写有效的 TSO
    filterRule:
      valid: 请填写有效的过滤规则
  action:
    filterRule:
      add: 新增过滤规则
downstream:
  title: 下游信息
  fields:
    type: 下游类型
  rules:
    type:
      required: 请选择下游类型
mysql:
  fields:
    url: URL/IP
    port: 端口
    user: 数据库用户名
    password: 数据库密码
    thread: 并发线程数
  rules:
    url:
      required: 请填写有效的 URL 或 IP 地址
    port:
      required: 请填写端口
    user:
      required: 请填写数据库用户名
      length: 长度必须在 3 ~ 20 之间
    password:
      required: 请填写数据库密码
      length: 长度必须在 6 ~ 20 之间
  tips:
    url: 格式如 abc.com 或 X.X.X.X
    thread: 取值范围 1 ～ 128，默认 16
tidb:
  fields:
    url: URL/IP
