    user: 数据库用户名
    password: 数据库密码
    thread: 并发线程数
  rules:
    url:
      required: 请填写有效的 URL 或 IP 地址
    port:
      required: 请填写端口
    user:
      required: 请填写数据库用户名
      length: 长度必须在 3 ~ 20 之间
    password:
      required: 请填写数据库密码
      length: 长度必须在 6 ~ 20 之间
  tips:
    url: 格式如 abc.com 或 X.X.X.X
    thread: 取值范围 1 ～ 128，默认 16
