patterns:
  - glob: apps/**/translations/*.yaml
    path: (apps/.+?)/translations/
    lang: ([^/]+?)\.ya?ml$
  - glob: src/components/**/translations/*.yaml
    path: src/(components/.+?)/translations/
    lang: ([^/]+?)\.ya?ml$
  - glob: src/api/model/translations/*.yaml
    path: (model)/translations/
    lang: ([^/]+?)\.ya?ml$
languages:
  zh: Chinese
  en: English